<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>单复选框单独使用示意</title>
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/theme/peak/css/common/ui/Radio.css">
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/theme/peak/css/common/ui/Checkbox.css">
</head>
<body>
<h3>单选框们</h3>
<p>
    <input type="radio" id="radio1" name="radio">
    <label for="radio1" class="ui-radio"></label> <label for="radio1">单选项1</label>
    <input type="radio" id="radio2" name="radio">
    <label for="radio2" class="ui-radio"></label> <label for="radio2">单选项2</label>
    <input type="radio" id="radio3" name="radio">
    <label for="radio3" class="ui-radio"></label> <label for="radio3">单选项3</label>
    <input type="radio" id="radio4" name="radioDisabled" disabled>
    <label for="radio4" class="ui-radio"></label> <label for="radio4">单选项4</label>
    <input type="radio" id="radio5" name="radioDisabled" disabled checked>
    <label for="radio5" class="ui-radio"></label> <label for="radio5">单选项5</label>
</p>
<h3>复选框们</h3>
<p>
    <input type="checkbox" id="checkbox1" name="checkbox">
    <label for="checkbox1" class="ui-checkbox"></label> <label for="checkbox1">复选项1</label>
    <input type="checkbox" id="checkbox2" name="checkbox">
    <label for="checkbox2" class="ui-checkbox"></label> <label for="checkbox2">复选项2</label>
    <input type="checkbox" id="checkbox3" name="checkbox">
    <label for="checkbox3" class="ui-checkbox"></label> <label for="checkbox3">复选项3</label>
    <input type="checkbox" id="checkbox4" name="checkbox2" disabled>
    <label for="checkbox4" class="ui-checkbox"></label> <label for="checkbox4">复选项4</label>
    <input type="checkbox" id="checkbox5" name="checkbox2" disabled checked>
    <label for="checkbox5" class="ui-checkbox"></label> <label for="checkbox5">复选项5</label>
</p>

<script src="https://qidian.gtimg.com/lulu/theme/peak/js/plugin/jquery.js"></script>
<script src="https://qidian.gtimg.com/lulu/theme/peak/js/common/ui/Radio.js"></script>
<script src="https://qidian.gtimg.com/lulu/theme/peak/js/common/ui/Checkbox.js"></script>
</body>
</html>
