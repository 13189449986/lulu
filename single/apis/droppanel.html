<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DropPanel下拉面板单独使用示意</title>
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/theme/peak/css/common/ui/Button.css">
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/theme/peak/css/common/ui/DropPanel.css">
</head>
<body>
<p><button id="trigger">点击我</button></p>
<script src="https://qidian.gtimg.com/lulu/theme/peak/js/plugin/jquery.js"></script>
<script src="https://qidian.gtimg.com/c/=/lulu/theme/peak/js/common/ui/Follow.js,/lulu/theme/peak/js/common/ui/Drop.js,/lulu/theme/peak/js/common/ui/DropPanel.js"></script>
<script>
$('#trigger').dropPanel({
    title: '删除评论',
    content: '删除后，您的粉丝在文章中将无法看到该评论。',
    buttons: [{value: '删除'}, {}]
});
</script>
</body>
</html>
