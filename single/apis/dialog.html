<html lang="zh">
<head>

    <title>Dialog弹框单独使用示意</title>

    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/theme/peak/css/common/ui/Dialog.css">
</head>
<body>
<p><button>出现吧，alert提示框</button></p>

});
</script>
