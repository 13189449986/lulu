<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>按钮单独使用示意</title>
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/theme/peak/css/common/ui/Button.css">
</head>
<body>
<h3>a标签按钮</h3>
<a href="javascript:" class="ui-button" role="button">a标签按钮</a>
<a href="javascript:" class="ui-button ui-button-primary" role="button">蓝色</a>
<a href="javascript:" class="ui-button ui-button-success" role="button">成功</a>
<a href="javascript:" class="ui-button ui-button-warning" role="button">提醒</a>
<h3>label标签按钮</h3>
<input id="someId" type="submit" class="ui-button-clip">
<label class="ui-button ui-button-primary" for="someId" role="button">关联的label标签按钮</label>
<h3>原生表单按钮</h3>
<button class="ui-button ui-button-primary">button按钮</button>
<input class="ui-button ui-button-warning" type="submit" value="红色">
<h3>其他标签按钮</h3>
<span class="ui-button ui-button-primary" role="button" tabindex="0">span标签</span>
<p><div class="ui-button ui-button-primary" role="button" tabindex="0">div标签</div></p>
</body>
</html>
