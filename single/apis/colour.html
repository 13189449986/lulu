<!DOCTYPE html>
<html lang="zh">
<head>

    <title>colour颜色单独使用示意</title>
    <link rel="stylesheet" href="https://qidian.gtimg.com/lulu/theme/peak/css/common/color.css">
</head>
<body>
<div>
    <p><span class="dark">主色(深色)</span></p>
    <p><span class="light" style="background-color:#4c5161">浅色</span></p>
    <p><span class="gray">灰色</span></p>
    <p><span class="blue">蓝色</span></p>
    <p><span style="color:#008cbf;">深蓝色 - #008cbf</span> </p>
    <p><span class="red">红色</span></p>
    <p><span class="orange">橘色</span></p>
    <p><span class="green">绿色</span></p>
    <p><span class="white">白色</span></p>
